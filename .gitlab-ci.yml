variables:
  REMOTE_HOST: deploy@172.16.7.194
  REMOTE_DIR: webjatko-app

stages:
  - test
  - build
  - containerize
  - deploy

test_webapp:
  image: mhart/alpine-node:8
  stage: test
  cache:
    untracked: true
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - .yarn
  artifacts:
    paths:
      - node_modules/
  script:
    - yarn install --pure-lockfile --cache-folder .yarn

build_webapp:
  image: mhart/alpine-node:8
  stage: build
  cache:
    untracked: true
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - .yarn
  dependencies:
    - test_webapp
  artifacts:
    paths:
      - node_modules/
  script:
    - yarn build

build_container:
  image: docker:latest
  stage: containerize
  artifacts:
    paths:
      - /frontend/node_modules
  services:
    - docker:dind
  dependencies:
    - build_webapp
  script:
    - export WEBAPP_IMAGE="${CI_REGISTRY_IMAGE}/webapp"
    - docker login -u gitlab-ci-token -p "${CI_JOB_TOKEN}" "${CI_REGISTRY}"
    - docker build --no-cache -f .Dockerfile -t "${WEBAPP_IMAGE}" .
    - docker push "${WEBAPP_IMAGE}"

deploy_webapp:
  image: alpine:latest
  stage: deploy
  dependencies:
    - build_container
  script:
    - export WEBAPP_IMAGE="${CI_REGISTRY_IMAGE}/webapp"
    - apk update && apk add rsync openssh
    - docker login -u gitlab-ci-token -p "${CI_JOB_TOKEN}" "${CI_REGISTRY}"
    # Prepare SSH settings
    - mkdir -p ~/.ssh && (umask  077 ; echo "${DEPLOY_KEY_PRIVATE}" | base64 -d > ~/.ssh/id_rsa)
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    # Prepare files for transfer
    - mkdir "${REMOTE_DIR}"
    - cp docker-compose.prod.yml "${REMOTE_DIR}/docker-compose.yml"
    # Setup env
    - echo "WEBAPP_IMAGE=${WEBAPP_IMAGE}" >> "${REMOTE_DIR}/.env"
    # Copy files to server
    - rsync -r "${REMOTE_DIR}" "${REMOTE_HOST}:./"
    # Run container-setup.sh to set up Docker environment on the remote server
    - ssh ${REMOTE_HOST} /bin/bash "
        echo ${REMOTE_DIR};
        cd ~/$REMOTE_DIR;
         docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY;
        docker-compose pull;
        docker-compose up -d;
      "